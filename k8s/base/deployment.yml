apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-ingest-app
  namespace: video-ingest-ns
  labels:
    app: video-ingest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-ingest
  template:
    metadata:
      labels:
        app: video-ingest
    spec:
      containers:
        - name: video-ingest
          # A imagem ser√° definida pelo kustomize edit set image no CI/CD
          image: video-ingest-image:latest 
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          envFrom:
            - configMapRef:
                name: video-ingest-config
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: aws_access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: aws_secret_access_key
            - name: AWS_SESSION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: aws_session_token