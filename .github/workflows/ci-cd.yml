name: CI/CD Video Ingest API (Python)

on:
  push:
    branches: 
      - main
  workflow_dispatch:

env:
  # Defina o nome do repositório ECR aqui para facilitar reuso
  ECR_REPOSITORY: hack-video-ingest
  AWS_REGION: us-west-2
  EKS_CLUSTER_NAME: hack-infra-eks

jobs:
  # Job 1: Qualidade de Código
  test_and_analyze:
    name: Teste e Lint (Python)
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do Código
        uses: actions/checkout@v4

      - name: 2. Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 3. Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint pytest requests

      # - name: 4. Executar Lint
      #   run: |
      #     # Falha se nota < 7.0
      #     pylint --fail-under=7.0 src/

  # Job 2: Build e Push da Imagem Docker
  build_and_push_ecr:
    name: Build e Push ECR
    runs-on: ubuntu-latest
    needs: test_and_analyze    
    if: github.ref == 'refs/heads/main'
    
    # Exporta a imagem completa para o próximo job
    outputs:
      registry: ${{ steps.login-ecr.outputs.registry }}
      image_tag: ${{ github.sha }}

    steps:
      - name: 1. Checkout do Código
        uses: actions/checkout@v4

      - name: 2. Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 3. Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: 4. Build e Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

  # Job 3: Deploy no Kubernetes (EKS)
  deploy_to_eks:
    name: Deploy no EKS
    runs-on: ubuntu-latest
    needs: build_and_push_ecr
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 1. Checkout do Código
        uses: actions/checkout@v4

      - name: 2. Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 3. Atualizar Kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: 4. Instalar Kustomize (se necessário)
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
          sudo mv kustomize /usr/local/bin/

      - name: 5. Preparar e Aplicar Manifestos
        env:
          ECR_REGISTRY: ${{ needs.build_and_push_ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.build_and_push_ecr.outputs.image_tag }}
          
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          DYNAMO_TABLE_NAME: ${{ secrets.DYNAMO_TABLE_NAME }}
          SQS_QUEUE_URL: ${{ secrets.SQS_QUEUE_URL }}
        
        run: |
          # A. Cria/Atualiza o Secret das Credenciais AWS Imperativamente
          # (Isso garante que as credenciais rotativas do Academy estejam sempre frescas no cluster)
          kubectl create secret generic aws-credentials -n video-ingest-ns \
            --from-literal=aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }} \
            --from-literal=aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            --from-literal=aws_session_token=${{ secrets.AWS_SESSION_TOKEN }} \
            --dry-run=client -o yaml | kubectl apply -f -

          kubectl apply -f k8s/base/namespace.yml
          
          # B. Entra na pasta do Overlay de Dev
          cd k8s/overlays/dev

          # C. Atualiza a imagem no Kustomize com a tag específica do Build
          kustomize edit set image video-ingest-image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          # D. Gera o manifesto final (Build)
          kustomize build . > final_manifest.yaml

          # E. Substitui as variáveis de ambiente (${S3_BUCKET_NAME}, etc) no arquivo gerado
          # Note: Usamos envsubst apenas nas variáveis que definimos acima, para não quebrar outras coisas
          envsubst '${S3_BUCKET_NAME} ${DYNAMO_TABLE_NAME} ${SQS_QUEUE_URL}' < final_manifest.yaml > deploy.yaml

          # F. Aplica no Cluster
          kubectl apply -f deploy.yaml

          # G. Aguarda o rollout (sucesso ou falha)
          kubectl rollout status deployment/video-ingest-app -n video-ingest-ns --timeout=120s